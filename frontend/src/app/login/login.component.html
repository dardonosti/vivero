<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body logo-padding">
                    <div class="logo">
                        <img src="/assets/img/logo_vivero.png" height="60px" alt="">
                    </div>
                    <form #lForm="ngForm" [formGroup]="loginForm" (ngSubmit)="submitLogin()" autocomplete="off"
                        novalidate>
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="username" name="username"
                                placeholder="usuario">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" formControlName="password" name="password"
                                placeholder="password">
                        </div>
                        <button type="submit" class="btn btn-success" style="width: 100%">login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- LOGIN FORM -->
<div class="loginForm">
    <div class="container login-container">
        <div class="row">
            <div class="col-md-12 login-form-1">
                <div class="admin"><h3>Administración</h3></div>
                <div *ngIf="!activo">
                    <form id="login-form" #lForm="ngForm" [formGroup]="loginForm" (ngSubmit)="submitLogin()" novalidate>
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="username" placeholder="usuario" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" formControlName="password" placeholder="contraseña" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" form="login-form" class="btnSubmit" value="Login" />
                        </div>
                        
                    </form>
                </div>
                <div *ngIf="activo">
                        <form>
                        <button class="btnSubmit" type="button" (click)="logout()">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>   
<!-- LOGIN FORM -->

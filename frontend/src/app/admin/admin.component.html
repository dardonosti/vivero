<!-- LOGIN FORM -->
<div class="loginForm">
    <div class="container login-container">
        <div class="row">
            <div class="col-md-12 login-form-1">
                <div class="admin">
                    <h3>Administración</h3>
                </div>
                <div *ngIf="!activo">
                    <form id="login-form" #lForm="ngForm" [formGroup]="loginForm" (ngSubmit)="submitLogin()" novalidate>
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="username" placeholder="usuario"
                                value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" formControlName="password"
                                placeholder="contraseña" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" form="login-form" class="btnSubmit" value="Login" />
                        </div>

                    </form>
                </div>
                <div *ngIf="activo">
                    <form>
                        <button class="btnSubmit" type="button" (click)="logout()">Logout</button>
                    </form>

                    <div class="admin-control">
                        <h3>Alertas</h3>
                        

                        <form [formGroup]="configForm" (ngSubmit)="updateConfig()">
                                                
                            <div class="custom-control custom-switch alertas">
                                <input formControlName="vent" type="checkbox" class="custom-control-input" id="customSwitches">
                                <label class="custom-control-label" for="customSwitches"
                                    style="cursor: pointer">Ventilación</label>
                            </div>
                            <div class="custom-control custom-switch alertas">
                                <input formControlName="inund" type="checkbox" class="custom-control-input" id="customSwitches1">
                                <label class="custom-control-label" for="customSwitches1"
                                    style="cursor: pointer">Inundación</label>
                            </div>
                        

                        <h3>Configuración de valores de referencia</h3>           
            
                        <h4>Temperatura</h4>
                        <div class="form-group form-inline">
                            <span class="textform-l">Min:</span>
                            <input class="input-data" formControlName="temp_min" type="number">
                            <span class="textform-r">Max:</span>
                            <input class="input-data" formControlName="temp_max" type="number">
                        </div>

                        <h4>Humedad</h4>
                        <div class="form-group form-inline">
                            <span class="textform-l">Min:</span>
                            <input class="input-data" formControlName="hum_min" type="number">
                            <span class="textform-r">Max:</span>
                            <input class="input-data" formControlName="hum_max" type="number">
                        </div>

                        <h4>Luz</h4>
                        <div class="form-group form-inline">
                            <span class="textform-l">Min:</span>
                            <input class="input-data" formControlName="luz_min" type="number">
                            <span class="textform-r">Max:</span>
                            <input class="input-data" formControlName="luz_max" type="number">
                        </div>

                        <h4>CO2</h4>
                        <div class="form-group form-inline">
                            <span class="textform-l">Min:</span>
                            <input class="input-data" formControlName="co2_min" type="number">
                            <span class="textform-r">Max:</span>
                            <input class="input-data" formControlName="co2_max" type="number">
                        </div>
                            <button class="btnSubmit-act" type="submit">Actualizar</button>
                        </form>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
<!-- LOGIN FORM -->
